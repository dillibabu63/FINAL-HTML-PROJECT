<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <h1>Below is the official website of TAP ACADEMY</h1>
    <iframe
      src="https://thetapacademy.com/"
      frameborder="0"
      width="700px"
      height="500px"
    ></iframe>
    <h2>Below is the official website of wikipedia</h2>
    <iframe
      src="https://www.wikipedia.org/"
      frameborder="1"
      width="700px"
      height="500px"
    ></iframe>
    <h2>Below is the location of TAP ACADEMY</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.866285811296!2d77.60805687464985!3d12.91631448739398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d6411bbb945%3A0x884e5e751a18bc1!2sTAP%20ACADEMY%20BTM!5e0!3m2!1sen!2sin!4v1769709422244!5m2!1sen!2sin"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      width="800px"
      height="500px"
    ></iframe>
    <h2>Below is the latest video of Tap ACADEMY</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/x8tqs2qAOEc?si=VG-O5DovtA2KQP_h"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
