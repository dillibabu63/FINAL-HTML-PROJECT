<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="2px" cellspacing="5px" cellpadding="5px">
      <thead>
        <caption>
          TIME TABLE
        </caption>
      </thead>
      <tbody>
        <tr>
          <th>DAY</th>
          <th>9-10 AM</th>
          <th>10-11 AM</th>
          <th>11-12 PM</th>
          <th>1-2 PM</th>
          <th>2-4 PM</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>MySQL</td>
          <td>Java</td>
          <td>Softskills</td>
          <td rowspan="5">Lunch Break</td>
          <td>mock</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td colspan="2">project class</td>
          <td>programming</td>
          <td>CSS</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>HTML</td>
          <td>python</td>
          <td>DSA</td>
          <td rowspan="2">Front End project</td>
        </tr>
        <tr>
          <td>Thrusday</td>
          <td>Java</td>
          <td colspan="2">React JS</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>Programming</td>
          <td>Java</td>
          <td>DSA</td>
          <td>Java Script</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6" style="text-align: center">
            <i> NOTE : SATURDAY IS HOLIDAY</i>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
