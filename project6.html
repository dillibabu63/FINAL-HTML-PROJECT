<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Course Registration form</title>
    </head>
    <body>
        <h1>Course Registration form</h1>
        <fieldset>
            <legend>Personal details</legend>
            <form action="" >
                <table>
            <tr>
                <td> <label for="name">First Name</label></td>
                <td> <input type="text" placeholder="ex:arun" name="name" id="name" /></td>
            </tr>
        <tr>
            <td>    <label for="surname">Surname</label></td>
             <td><input
          type="text"
          placeholder="ex:T"
          name="surname"
          id="surname"
        /></td>
        </tr>
        <tr>
            <td><label for="mob no">Mobile Number</label></td>
            <td> <input
          type="tel"
          name="mob no"
          id="mob no"
          placeholder="ex:9876541230"
        /></td>
        </tr>
        <tr>
            <td>
        <label for="Email">Email</label></td>
            <td>
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="ex:arun@gmail.com"
        /></td>
        </tr>
        <tr>
            <td> <label for="password">Password</label></td>
            <td>
       
        <input
          type="password"
          minlength="8"
          name="password"
          id="password"
          placeholder="ex:min 8 charcaters"
        /></td>
        </tr>
        <tr>
            <td>
        <label for="cpassword">Confirm password</label></td>
            <td><input
          type="password"
          minlength="8"
          name="cpassword"
          id="cpassword"
          placeholder="ex:min 8 charcaters"
        /></td>
        </tr>
        <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" name="dob" id="dob" /><br /></td>
        </tr>
        <tr>
            <td> <label for="age">Age</label></td>
            <td> <input type="number" min="18" max="65" /></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td> <input type="radio" value="Male" name="gender" id="gender"  /><label for="">male</label><input type="radio" value="female" name="gender" id="v" /><label for=""
          >female</label><input type="radio" value="others" name="gender" id="gender" /><label
          for=""
          >others</label></td>   
        </tr>
        <tr>
             <td> <label for="Select country">select country</label></td>
              <td> <select name="country" id="country">
          <option value="INDIA">INDIA</option>
          <option value="USA">USA</option>
          <option value="CHINA">CHINA</option></select
        ></td>
           
        </tr>
        <tr>
            <td><label for="Upload">Upload PIC</label></td>
           <td><input type="file" name="Upload" id="Upload" /><br /></td>
           
          
        </tr>
        <tr>
             <td>  <input type="reset" /> </td>
              <td> </td>
            
           
        </tr>
    </table>  
       
        
    </fieldset>
    <fieldset>
        <legend>Course details</legend>
        <label for="Course">Select Course</label>
        <select name="Course" id="Course">
          <option value="JAVA FULL STACK">JAVA FULL STACK</option>
          <option value="PYTHON FULL STACK">PYTHON FULL STACK</option>
          <option value="DATA SCIENCE">DATA SCIENCE</option></select
        ><br />
        <label for="mode">Delivery Mode</label>
        <input type="checkbox" name="mode" id="mode" /><label for=""
          >online</label
        >
        <input type="checkbox" name="mode" id="mode" /><label for=""
          >offline</label
        ><br />
        <label for="instname">INSTITUTION NAME</label>
        <input
          type="text"
          name="instname"
          id="instname"
          value="TAP ACADEMY"
          disabled
        />
        <br />
        <label for="coding">choose your present coding knowledge</label><br />
        <input type="range" name="coding" id="coding" /><br />
        <label for="comments">Comments</label><br />
        <textarea name="comments" id="comments" rows="5" cols="50"></textarea
        ><br />
        <input type="submit" name="" id="" />
      </form>
    </fieldset>
  </body>
</html>
